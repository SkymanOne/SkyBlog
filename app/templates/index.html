{% extends "base.html" %} {% block content %}
<div class="container">
    <div class="row">
        {% if post_list is not none %}
        <div class="col-md-6">
            <div class="jumbotron" id="info-card">
                <h2 class="recent-posts-heading mb-0">{{posts[0].title}}</h1>
                <div class="text-muted">{{posts[0].time.date()}}</div>
                {{posts[0].short | safe}}
                <hr class="white-color">
                <a class="btn btn-info btn-lg" href="#" role="button">Read more...</a>
            </div>
        </div>
        <div class="col-md-6">
                <div class="jumbotron" id="info-card">
                    <h2 class="recent-posts-heading">{{posts[1].title}}</h1>
                    <div class="text-muted">{{posts[1].time.date()}}</div>
                    {{posts[1].short | safe}}
                    <hr class="white-color">
                    <a class="btn btn-info btn-lg" href="#" role="button">Read more...</a>
                </div>
            </div>
        {% endif %}
    </div>
</div>
<div class="container">
    <!--TODO: AJAX requests for posts-->
    {{ text| safe }}
</div>
{% endblock content %}
