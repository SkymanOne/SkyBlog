        <div class="text-muted">
            {{time | datetime}}
            {% if current_user.is_authenticated %}
            <a class="btn btn-warning" href="/edit/{{url}}">Edit post</a>
            <a class="btn btn-danger" href="/delete/{{url}}">Delete post</a>
            {% endif %}
        </div>
        <hr>
        <div>
            {{short | safe}}
        </div>
        <hr>
        <div>
            {{content | safe}}

    </div>
